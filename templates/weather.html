<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Weather Details for {{ weather_data.city }}</h1>
        <div class="card mx-auto" style="width: 18rem;">
            <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}.png" class="card-img-top" alt="Weather Icon">
            <div class="card-body">
                <h5 class="card-title">{{ weather_data.description }}</h5>
                <p class="card-text">Temperature: {{ weather_data.temperature }}Â°C</p>
            </div>
        </div>
    </div>
</body>
</html>
